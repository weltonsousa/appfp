<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #202020;">
  <br />
  <img src="assets/img/Logo_FP.png" style="position: relative; left: 89%; width:25px;">
  <br /><br /><br /><br /><br /><br />
  <div style="position: relative; text-align: center;font-size: 1.4em;color: white; font-weight: bolder; width: 100%;">
    Código da Aula</div>
  <ion-item class="ion-card ion-item">
    <ion-input type="text" [(ngModel)]="codigo" placeholder="Código aula" class="ion_input" name="vehicle_cust_name">
    </ion-input>
    <ion-icon name="unlock" class="ion_icon" item-right small></ion-icon>
  </ion-item>
  <button padding ion-button round class="btn" color="verde" (click)="habilitar()">Habilitar</button>
  <br /><br /><br /><br /><br />
  <div style="position: relative; text-align: center;font-size: 1.2em;color: #318331; font-weight: bolder; width: 100%;">
    Clique em download para obter o <br /> conteúdo da aula</div>
  <br /><br />
  <button *ngIf="aula.url_aula_material_download != ''" padding ion-button round class="btnDonwload" color="verde"><a
      href="{{ aula.url_aula_material_download }}" style="color: white;">Download</a></button>
</ion-content>
