<ion-content class="corpo">
  <ion-grid no-padding>
    <ion-slides pager="true" loop="true">
      <ion-row *ngFor="let curso of cursos" (click)="escolhaModulos(curso)">
        <ion-slide>
          <ion-card
            style="background-color: transparent;border-bottom-color: transparent !important;box-shadow: none !important;">
            <img src="assets/img/Logo_FP.png" style="position: absolute;top:5%; left: 6%; width:25px;">
            <img *ngIf="dados.dados.tipo == 3" src="assets/img/Premium.png"
              style="position: absolute;top:6%; left: 80%; width:60px;">
            <img *ngIf="dados.dados.tipo == 0" src="assets/img/free.png"
              style="position: absolute;top:6%; left: 80%; width:60px;">
            <img src="assets/img/Saiba_mais.png" style="position: absolute;top:68%;left: 79%; width:50px;">
            <img src="{{curso.img_curso}}" style="background-color: #202020;" />
            <button ion-button round class="btn" color="verde">
              <ion-icon name="play"></ion-icon>Assistir
            </button>
            <!-- <div style="position: absolute; top: 90%; left: 3%;font-size: 1.0em;color: white; font-weight: bolder;">Últimos
          lançamentos</div> -->
          </ion-card>
        </ion-slide>
      </ion-row>
    </ion-slides>
  </ion-grid>
  <ion-grid>
    <div style="left: 3%;font-size: 1.0em;color: white; font-weight: bolder;">Últimos
      lançamentos</div>
    <br>
    <ion-row nowrap class="container">
      <ion-col *ngFor="let curso of cursosComplementarLancamentos" col-4 (click)='escolhaAulaComplementar(curso)'>
        <ion-card style="background-color: transparent;">
          <img src="{{curso.img_curso}}" style="width: 100%; height: 170px;" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <div style="left: 3%;font-size: 1.0em;color: white; font-weight: bolder;">Em breve</div>
    <br>
    <ion-row nowrap class="container">
      <ion-col *ngFor="let curso of cursosComplementarEmBreve" col-4 (click)='escolhaAulaComplementar(curso)'>
        <ion-card style="background-color: transparent;">
          <img src="{{curso.img_curso}}" style="width: 100%; height: 170px;" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
