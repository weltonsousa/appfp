<!--
  Generated template for the CursosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content class="corpo">
  <div id="search" class="search-input-keyword">
    <ion-searchbar class="ion-searchtext" id="ion-searchtext" placeholder="Oque você precisa?" [(ngModel)]="queryText"
      (ionInput)="filter($event)" [showCancelButton]="false" (ionClear)="limpar()" (ionCancel)="limpar()">
    </ion-searchbar>
  </div>
  <ion-segment [(ngModel)]="tabsBusca" color="white">
    <ion-segment-button value="perfis" style="color: white" (click)="clickTab(1)">
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="cursos" style="color: white" (click)="clickTab(2)">
      <ion-icon name="play"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="book" style="color: white" (click)="clickTab(3)">
      <ion-icon name="book"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-grid style="width: 100%" *ngIf="selected == 0">
    <ion-row *ngFor="let tudo of todos" (click)=escolher(tudo)>
      <ion-card
        style="height: 55px; background-color: transparent ;border-bottom-color: transparent !important;box-shadow: none !important;">
        <ion-avatar>
          <img *ngIf="tudo.url" src="{{tudo.url}}" style="position: absolute; width: 45%; height: 45%;" />
        </ion-avatar>
        <div
          style="position: relative; left: 20%; color: white; font-size: 1.0em; font-weight: bolder; top: 30%; width: 100%;">
          {{tudo.nome}}</div>
      </ion-card>
    </ion-row>
  </ion-grid>
  <div [ngSwitch]="tabsBusca">
    <div *ngSwitchCase="'perfis'">
      <br>
      <div
        style="position: relative; left: 5%; color: #9E9C9C; font-size: 1.0em; font-weight: 400; top: 30%; width: 100%;">
        Usuários</div>
      <ion-grid style="width: 100%">
        <ion-row *ngFor="let tudo of usuarios" (click)=escolher(tudo)>
          <ion-card
            style="height: 55px; background-color: transparent ;border-bottom-color: transparent !important;box-shadow: none !important;">
            <ion-avatar>
              <img *ngIf="tudo.url" src="{{tudo.url}}" style="position: absolute; width: 45%; height: 45%;" />
            </ion-avatar>
            <div
              style="position: relative; left: 20%; color: white; font-size: 1.0em; font-weight: bolder; top: 30%; width: 100%;">
              {{tudo.nome}}</div>
          </ion-card>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngSwitchCase="'cursos'">
      <br>
      <div
        style="position: relative; left: 5%; color: #9E9C9C; font-size: 1.0em; font-weight: 400; top: 30%; width: 100%;">
        Cursos</div>
      <ion-grid style="width: 100%">
        <ion-row *ngFor="let tudo of cursos" (click)=escolher(tudo)>
          <ion-card
            style="height: 55px; background-color: transparent ;border-bottom-color: transparent !important;box-shadow: none !important;"
            *ngIf="(dados.dados.tipo) == tudo.destinado_ao_usuario || tudo.destinado_ao_usuario == ''">
            <ion-avatar>
              <img *ngIf="tudo.url" src="{{tudo.url}}" style="position: absolute; width: 45%; height: 45%;" />
            </ion-avatar>
            <div
              style="position: relative; left: 20%; color: white; font-size: 1.0em; font-weight: bolder; top: 30%; width: 100%;">
              {{tudo.nome}}</div>
          </ion-card>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngSwitchCase="'book'">
      <br>
      <div
        style="position: relative; left: 5%; color: #9E9C9C; font-size: 1.0em; font-weight: 400; top: 30%; width: 100%;">
        Apostilas</div>
      <ion-grid style="width: 100%">
        <ion-row *ngFor="let tudo of apostilas" (click)=escolher(tudo)>
          <ion-card
            style="height: 55px; background-color: transparent ;border-bottom-color: transparent !important;box-shadow: none !important;">
            <ion-avatar>
              <img *ngIf="tudo.url" src="{{tudo.url}}" style="position: absolute; width: 45%; height: 45%;" />
            </ion-avatar>
            <div
              style="position: relative; left: 20%; color: white; font-size: 1.0em; font-weight: bolder; top: 30%; width: 100%;">
              {{tudo.nome}}</div>
          </ion-card>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
