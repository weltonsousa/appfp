<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content class="corpo">
  <img src="assets/img/Logo_FP.png" style="position: absolute;top:3%; left: 89%; width:25px;">
  <div style="text-align: center; width: 70%;">
    <img class="img" src="{{usuario.url}}">
  </div>
  <div class="nome">{{usuario.nome}}</div>
  <div class="tipoDeAssinatura" *ngIf="usuario.tipo == '3'">Assinatura: Premium</div>
  <div class="tipoDeAssinatura" *ngIf="usuario.tipo == '0'">Assinatura: Free</div>
  <br><br><br><br>
  <div class="escola" *ngIf="usuario.aluno == '1'">Faz parte da Gracom</div>
  <div class="escola" *ngIf="usuario.aluno == '2'">Faz parte da Imugi</div>
  <div class="escola" *ngIf="usuario.aluno == '0'">Faz parte da FP</div>
  <br><br>
  <div class="escola">E-mail: {{usuario.email}}</div>
</ion-content>
