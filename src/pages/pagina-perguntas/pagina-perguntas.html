<ion-content>
  <br>
  <img src="assets/img/Seta_Retorno.png" style="position: relative;left: 8%; width:30px;height:30px;" (click)="back()">
  <br>
  <br>
  <div style="position: relative; left: 5%; font-size: 1.5em; font-weight: bolder; color: #20953d; width: 90%;">{{topico.nome_categoria}}</div>
  <br>
  <ion-grid style="width: 100%">
    <ion-row *ngFor="let tudo of perguntas" (click)=escolher(tudo)>
      <ion-card
        style="height: 55px; background-color: transparent ;border-bottom-color: transparent !important;box-shadow: none !important;">
        <div
          style="position: relative; left: 5%; color: #a2a2a2; font-size: 0.8em; font-weight: bolder; top: 30%; width: 90%;">
          {{tudo.texto_subcategoria_pergunta}}</div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
