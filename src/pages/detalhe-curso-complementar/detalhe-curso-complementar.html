<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #202020;">
  <img src="{{curso.img_curso_play}}" style="background-color: #202020; width: 100%;" />
  <div style="position: absolute; top: 28%; left: 4%; color: white; font-size: 1.0em; font-weight: bolder; ">
    {{curso.nome}}</div>
  <div style="position: absolute; top: 28%; left: 4%; color: white; font-size: 1.0em; font-weight: bolder; ">
    {{curso.nome_do_curso}}</div>
  <div style="position: absolute; top: 32%; left: 4%; color: #9E9C9C; font-size: 1.0em; font-weight: 400; width: 94%;">
    {{curso.descricao_do_curso}}</div>

  <ion-grid style="position: absolute; top:40%; width: 100%">
    <ion-row *ngFor="let aula of aulas" (click)=assistirAulas(aula)>
      <ion-card
        style="height: 80px; background-color: transparent ;border-bottom-color: transparent !important;box-shadow: none !important;">
        <img src="{{aula.img_aula}}" style="position: absolute; width: 20%; border-radius: 10px;" />
        <div style="position: relative; left: 25%; color: white; font-size: 1.0em; font-weight: bolder; top: 25%; ">
          {{aula.titulo_da_aula}}</div>
        <div style="position: relative; color: #9E9C9C; font-size: 1.0em; font-weight: 400; width: 100%; top: 50%;">
          {{aula.descricao_da_aula}}</div>
           <ion-icon *ngIf="aula.qual_aula != 1 && aula.qual_curso != 3" name="lock" class="ion_icon" item-right small>
        </ion-icon>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
