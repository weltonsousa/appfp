<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #202020;">
  <img src="{{dados.curso.img_curso_play}}" style="background-color: #202020; width: 100%;" />
  <div style="position: absolute; top: 28%; left: 4%; color: white; font-size: 1.0em; font-weight: bolder; ">{{dados.curso.nome}}</div>
  <div style="position: absolute; top: 28%; left: 4%; color: white; font-size: 1.0em; font-weight: bolder; ">{{dados.curso.nome_do_curso}}</div>
  <div style="position: absolute; top: 32%; left: 4%; color: #9E9C9C; font-size: 1.0em; font-weight: 400; width: 94%;">{{dados.curso.descricao_do_curso}}</div>

  <ion-grid style="position: absolute; top:40%; width: 100%">
    <ion-row>
      <ion-col *ngFor="let modulo of modulos" (click)=escolherModulo(modulo) col-6>
        <ion-card style="background-color: #282C33 ;border-bottom-color: transparent !important;box-shadow: none !important;">
          <img src="{{modulo.img_modulo}}" style=" width: 100%;" />
          <br>
          <div style="position: relative; text-align: center; color: white; font-size: 0.8em; font-weight: bolder; ">{{modulo.nome_do_modulo}}</div>
          <div style="position: relative; left: 3%; color: #9E9C9C; font-size: 0.7em; font-weight: bolder; width: 94%;">{{modulo.descricao}}</div>
          <button ion-button round no-border style="position: relative; left: 25%; width: 50%; height: 50%; padding: 6px; font-size: 0.8em; 
          text-transform: none;" color="verde">Ver curso</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
