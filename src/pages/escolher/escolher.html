<ion-content padding>
  <br>
  <br>
  <img src="{{img}}" class="img" style="position: relative;left: 38%; width:90px;height:90px;">
  <ion-item class="ion-card ion-item">
    <ion-input readonly type="text" [(ngModel)]="email" placeholder="E-mail" class="ion_input" name="vehicle_cust_name">
    </ion-input>
    <ion-icon name="person" class="ion_icon" item-right small></ion-icon>
  </ion-item>
  <ion-item class="ion-card ion-item">
    <ion-input type="text" [(ngModel)]="matricula" placeholder="matricula" class="ion_input" name="vehicle_cust_name">
    </ion-input>
    <ion-icon name="person" class="ion_icon" item-right small></ion-icon>
  </ion-item>
  <ion-item class="ion-card ion-item">
    <ion-input readonly type="text" [(ngModel)]="nome" placeholder="Nome" class="ion_input" name="vehicle_cust_name">
    </ion-input>
    <ion-icon name="person" class="ion_icon" item-right small></ion-icon>
  </ion-item>
  <ion-item class="ion-card ion-item">
    <ion-label stacked>Qual sua escola?</ion-label>
    <ion-select style="color:  #8a8a8a;" [(ngModel)]="escola">
      <ion-option value="0">FP</ion-option>
      <ion-option value="1">Gracom</ion-option>
      <ion-option value="2">Imugi</ion-option>
    </ion-select>
  </ion-item>
  <button padding ion-button round class="btn" color="verde" (click)="salvar()">Verificado</button>
</ion-content>
